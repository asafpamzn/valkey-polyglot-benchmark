name: Valkey Search CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  valkey-search:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./node

      - name: Run Valkey search script
        run: node search.js
        working-directory: ./node

      - name: Get GitHub Star Count ⭐
        id: repo-stars
        uses: alanhe421/repo-star-count-action@master
        with:
          repo: asafpamzn/valkey-polyglot-benchmark

      - name: Log star count
        run: echo "⭐ This repo has ${{ steps.repo-stars.outputs.stars }} stars"

      # Optional: use star count in another step
      - name: Example usage of star count
        run: |
          STAR_COUNT=${{ steps.repo-stars.outputs.stars }}
          echo "Using star count: $STAR_COUNT"
          # Example: pass to script or generate a report
